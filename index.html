<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Experience Web Project</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="bootstrap.min.css" />

</head>
<body>
<div class="container container-wrapper" >
    <div class="form-container">
        <h1>Sign In</h1>
    <span class="msg error"></span>
        <!--
        login = root;
        password = root;
        -->
<form method="post">
    <ul>
        <li>
            <label for="login">Login</label>
            <input type="text"  name="login" id="login" />
        </li>
        <li>
            <label for="password">Password</label>

            <input type="password"  name="password" id="password" />
        </li>
        <li>
            <input type="submit" value="Submit" onclick="signin(event)" />
        </li>
    </ul>
</form>
</div>
    <div class="main-app-container">
    <header> Travel Experience Project <div><button onclick="signout(event)">Sign Out</button></div></header>

        <div class="container">
            <div class="add-item" style="
    background: #fff;
"><span style="    padding-right: 15px;"><img src="img/userImage.png"></span>
                <input type="text" class="w-mind" placeholder="What's on your mind?" />

                <button type="button" class="btn btn-primary btn-lg addItem" data-toggle="modal" data-target="#ModalLoginForm">
                    Publish
                </button>
            </div>

            <section class="feed"></section>
        </div>
    </div>
</div>



<!-- Modal HTML Markup -->
<div id="ModalLoginForm" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-xs-center">Add A New Holiday Experience</h4>
                <button type="button btn-default" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form role="form" method="POST" action="">

            <div class="modal-body">
                <span id="modalMsg" class="error"></span>
                    <div class="form-group">
                        <label class="control-label">Title <sup>*</sup></label>
                        <div>
                            <input type="text" id="title" class="form-control input-lg" name="title" value="" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Budget <sup>*</sup></label>
                        <div>
                            <input type="number" id="budget" class="form-control input-lg" name="budget" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Description <sup>*</sup></label>
                        <div>
                            <textarea id="description" class="form-control input-lg" name="description" required> </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Image <sup>*</sup></label>
                        <div>
                            <input type="file" id="file" class="form-control input-lg" name="image" required>
                        </div>
                    </div>

            </div>
            <div class="modal-footer text-xs-center">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <input  type="submit" class="btn btn-success"  onclick="addPublicationItem(event)"  data-target="#ModalLoginForm" value="Add"/>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/jquery-3.5.1.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script src="main.js" ></script>
</body>
</html>
